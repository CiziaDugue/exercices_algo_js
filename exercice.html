<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercices js</title>
		
	</head>
	<body>
		<div>
			<h3>Périmètre ou aire d'un rectangle</h3>
			<form>
				<input name="longueur" placeholder="longueur" id="longueur" type="number">
				<input name="largeur" placeholder="largeur" id="largeur" type="number">				
			</form>
			<button id="btnPerimetre">Périmètre</button>
			<button id="btnAire">Aire</button>
			<p id="reponse1"></p>
			<p>------------------</p>
		</div>
		
		<div>
			<h3>Conversion en secondes</h3>
			<form>
				<input name="jours" placeholder="jours" id="jours" type="number">
				<input name="heures" placeholder="heures" id="heures" type="number">
				<input name="minutes" placeholder="minutes" id="minutes" type="number">
				<input name="secondes" placeholder="secondes" id="secondes" type="number">				
			</form>
			<button id="tempsEnSec">Convertir</button>
			<p id="reponse2"></p>
			<p>------------------</p>
		</div>
		
		<div>
			<h3>Comparaison de deux dates</h3>
			<form>
				<input name="date1" pattern="mm-dd-yyyy" id="date1" type="date">
				<input name="date2" pattern="mm-dd-yyyy" id="date2" type="date">				
			</form>
			<button id="btnEcart">Ecart entre deux dates</button>
			<p id="reponse3"></p>
			<p>------------------</p>
		</div>
		
		<div>
			<h3>Tirage loto</h3>
			<button id="tirerNb1">Premier numéro</button>
			<button id="tirerNb2">Second numéro</button>
			<button id="tirerNb3">Troisième numéro</button>
			<button id="tirerNbChance">Numéro chance</button>
			<p>Résultat : <span id="nb1"></span> - <span id="nb2"></span> - <span id="nb3"></span> - <span id="nbChance"></span></p>
			<button id="tirerLoto">Tirage du loto</button>
			<p id="resultatLoto">Résultat : <span id="lotoNb1"></span> - <span id="lotoNb2"></span> - <span id="lotoNb3"></span> - <span id="lotoNbChance"></span></p>
			<p id="messageLoto"></p>
			<p>------------------</p>
		</div>
		
		<div>
			<h3>Calculatrice1</h3>
			<input type="text" id="entree1">
			<select id="operateur">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">x</option>
				<option value="/">&divide;</option>
				<option value="%">%</option>
			</select>
			<input type="text" id="entree2"><br>
			<button id="egal">=</button>
			<input type="text" id="result" placeholder="result">
			<button id="clear">Clear</button>
			<p>------------------</p>
		</div>
		
		<div>
			<h3>Calculatrice2</h3>
			<button id="ce">CE</button>
			<button class="btnCalc" id="&larr;">&larr;</button>
			<button class="btnCalc" id="%">%</button>
			<button class="btnCalc" id="&divide;">&divide;</button><br>
			<button class="btnCalc" id="7">7</button>
			<button class="btnCalc" id="8">8</button>
			<button class="btnCalc" id="9">9</button>
			<button class="btnCalc" id="*">x</button><br>
			<button class="btnCalc" id="4">4</button>
			<button class="btnCalc" id="5">5</button>
			<button class="btnCalc" id="6">6</button>
			<button class="btnCalc" id="-">-</button><br>
			<button class="btnCalc" id="1">1</button>
			<button class="btnCalc" id="2">2</button>
			<button class="btnCalc" id="3">3</button>
			<button class="btnCalc" id="+">+</button><br>
			<button class="btnCalc" id="0">0</button>
			<button class="btnCalc" id=".">,</button>
			<button id="&plusmn;">&plusmn;</button>			
			<button id="=">=</button><br>
			
			<input type="text" id="affichageCalcul">
			<p>------------------</p>
		</div>
		<script src="exercices.js"></script>
	</body>
</html>
